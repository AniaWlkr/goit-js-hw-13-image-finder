<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Image search</title>
  </head>
  <body>
    <div class="container">
      <a href="https://pixabay.com/" class="pixabay-link">
        <img src="https://pixabay.com/static/img/public/leaderboard_b.png" alt="Pixabay">
      </a>
      <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." class="search-form__input"/>
      </form>
      <div class="js-reply">
        <ul class="gallery">
        </ul>
      </div>
      <button type="button" class="load-button" data-action="load-more">Load more</button>
      <a class="scroll-up" title="Наверх">🔼</a>
    </div>
  </body>
</html>
